<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        textarea {
            width: 300px;
            height: 100px;
            resize: none;
            margin-bottom: 10px;
        }

        #charCount {
            color: #555;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
    <title>Twitter-like App</title>
</head>
<body>
    <div class="container">
        <textarea id="tweetInput" placeholder="Type your tweet..." oninput="updateCharacterCount()"></textarea>
        <span id="charCount">0/50</span>
        <button id="submitBtn" onclick="submitTweet()" disabled>Submit</button>
    </div>
    <script>
        function updateCharacterCount() {
            const tweetInput = document.getElementById('tweetInput');
            const charCount = document.getElementById('charCount');
            const submitBtn = document.getElementById('submitBtn');

            const tweetLength = tweetInput.value.length;
            charCount.textContent = `${tweetLength}/50`;

            if (tweetLength > 50) {
                charCount.style.color = 'red';
                submitBtn.disabled = true;
            } else {
                charCount.style.color = '#555';
                submitBtn.disabled = false;
            }
        }

        function submitTweet() {
            const tweetInput = document.getElementById('tweetInput');
            alert(`Tweet submitted: ${tweetInput.value}`);
            // You can add further logic here to handle the tweet submission
        }
    </script>
</body>
</html>
